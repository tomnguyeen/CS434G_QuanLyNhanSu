<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="dkiNha.css">
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <div class="header">Đăng ký tài khoản</div>

      <form>
        <label for="fullname">Họ và tên :</label>
        <input type="text" id="fullname" placeholder="Nguyễn Văn A" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>

        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" placeholder="Tên đăng nhập" required>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>

        <label for="confirm">Xác nhận mật khẩu:</label>
        <input type="password" id="confirm" placeholder="Nhập lại mật khẩu" required>

        <button type="submit" class="register-btn">Đăng ký</button>

        <div class="login-link">
          <a href="login.html">Đã có tài khoản? Đăng nhập</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
