<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quên mật khẩu</title>
  <style>
    :root{
      --blue:#42b3ff;
      --blue-dark:#1d9df7;
      --text:#0f172a;
      --muted:#64748b;
      --bg:#f7f9fc;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:var(--bg);
      /* dotted grid background */
      background-image:
        radial-gradient(circle at 1px 1px, #e2e8f0 1px, transparent 0);
      background-size: 16px 16px;
    }
    .wrap{
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(760px, 92vw);
      background:#fff;
      border-radius:14px;
      box-shadow:0 8px 30px rgba(15,23,42,.08);
      overflow:hidden;
    }
    .card__header{
      background:var(--blue);
      color:#fff;
      padding:18px 24px;
      text-align:center;
      font-size:28px;
      font-weight:800;
    }
    .card__body{
      padding:28px 36px 36px;
    }
    label{
      display:block;
      font-size:18px;
      margin-bottom:12px;
    }
    .input{
      width:100%;
      font-size:18px;
      line-height:1.4;
      padding:18px 16px;
      border-radius:12px;
      border:2px solid #e5e7eb;
      outline:none;
      transition:border-color .15s, box-shadow .15s;
      background:#0b0b0b; /* to mimic masked input in screenshot */
      color:#0b0b0b;
      /* visually hides text like a blacked-out screenshot; remove the two lines above for a normal input */
    }
    .input:focus{
      border-color:var(--blue);
      box-shadow:0 0 0 4px rgba(66,179,255,.15);
    }
    .actions{
      display:flex;
      gap:20px;
      align-items:center;
      margin-top:24px;
      flex-wrap:wrap;
    }
    .btn{
      border:0;
      padding:14px 22px;
      background:var(--blue);
      color:#fff;
      border-radius:12px;
      font-weight:700;
      font-size:18px;
      cursor:pointer;
      transition:transform .04s ease, background .2s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn:hover{background:var(--blue-dark)}
    .link{
      font-size:18px;
      color:var(--blue-dark);
      text-decoration:none;
    }
    .link:hover{text-decoration:underline}

    /* Small screens */
    @media (max-width:480px){
      .card__header{font-size:22px}
      label, .btn, .link{font-size:16px}
      .card__body{padding:22px}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="region" aria-labelledby="title">
      <header id="title" class="card__header">Quên mật khẩu</header>
      <div class="card__body">
        <form action="#" method="post" novalidate>
          <label for="email">Nhập email của bạn:</label>
          <input class="input" id="email" name="email" type="email" aria-describedby="help" required />

          <div class="actions">
            <button class="btn" type="submit">Gửi yêu cầu</button>
            <a class="link" href="#">Quay lại đăng nhập</a>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
