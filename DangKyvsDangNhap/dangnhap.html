<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập hệ thống HRM</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="dangnhap.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2><i class="fa-solid fa-lock"></i> Đăng nhập hệ thống HRM</h2>
      <p class="subtitle">Vui lòng đăng nhập tài khoản để tiếp tục</p>

      <form>
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>

        <div class="options">
          <label><input type="checkbox"> Ghi nhớ đăng nhập</label>
          <a href="quenmatkhau.html">Quên mật khẩu</a>
        </div>

        <button type="submit">Đăng nhập</button>
      </form>
    </div>
  </div>
</body>
</html>
